<div style="text-align: center">
  <h3>{{message}}</h3>
</div>

<div class="container">
  <div class="row">
    <div   class="col-lg-12 col-sm-12">
      <h4 class = "mt-3 mb-3">Registration Form</h4>
      <form #userForm="ngForm">
        <!--{{userForm.form.valid}}-->
        <fieldset>
          <div class="form-group">
            <label for="username">Username</label>
            <input required type="text" [(ngModel)]="user.username" name="username" id="username"
                   class="form-control phone" maxlength="28" placeholder="Enter username" #username="ngModel"
                   [class.is-invalid]="username.invalid && username.touched"/>
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
          </div>

          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input class="form-control" type="text" [(ngModel)]="user.firstname" name="firstname" id="firstname"
                   placeholder="Enter your firstname" required #name="ngModel"
                   [class.is-invalid]="name.invalid && name.touched"/>
          </div>
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input class="form-control" type="text" [(ngModel)]="user.lastname" name="lastname" id="lastname"
                   placeholder="Enter your lastname" required #lastname="ngModel"
                   [class.is-invalid]="lastname.invalid && lastname.touched" />
            <div id="errLast"></div>
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input class="form-control" required type="text" [(ngModel)]="user.age" name="age"
                   id="age" placeholder="Enter your age" #age="ngModel"
                   [class.is-invalid]="age.invalid && age.touched"/>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" required type="text" [(ngModel)]="user.password" name="password"
                   id="password" placeholder="Enter your password" #password="ngModel"
                   [class.is-invalid]="password.invalid && password.touched"/>
          </div>

          <div class="form-group">
            <input [disabled]="userForm.form.invalid" class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
          </div>
        </fieldset>
      </form>
    </div>

  </div>
</div>
